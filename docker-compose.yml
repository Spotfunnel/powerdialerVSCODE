version: '3.8'

services:
  db:
    image: postgres:15-alpine
    restart: always
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: password
      POSTGRES_DB: powerdialer
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data

  app:
    build: .
    ports:
      - "3000:3000"
    environment:
      - DATABASE_URL=postgresql://postgres:password@db:5432/powerdialer?schema=public
      - NEXTAUTH_URL=http://localhost:3000
      - NEXTAUTH_SECRET=changeme-random-secret
      - ENCRYPTION_KEY=changeme-32-char-encryption-key
      - WEBHOOK_BASE_URL=https://your-domain.ngrok-free.app
    depends_on:
      - db

volumes:
  postgres_data:
